{% extends "jediAcademy/base.html" %}

{% block content %}
    <div class="row" style="padding-top: 50px;">
        <h2>Выберите кандидата в падаваны для просмотра его ответов</h2>
    </div>
    <div class="row" style="padding-top: 50px;">
        <form action="{% url 'jedi_candidates' %}" method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Далее</button>
        </form>
    </div>
{% endblock %}
